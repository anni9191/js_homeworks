<body>
  <!--Input for the height of Triangle-->

  <label for="height">Висота трикутника:</label>
  <input type="number" id="height" value="10" min="1" /><br /><br />

  <!--Input for the needed symbol of Triangle-->

  <label for="symbol">Символ, яким його потрібно "малювати":</label>
  <input type="text" id="symbol" value="*" /><br /><br />

  <!--Button which is call Function for Drawing Triangle-->

  <button onclick="drawTriangle()">Намалюймо трикутник</button>
  <!--When user click the "Намалюймо трикутник" button, the triangle will be displayed in the output div-->
  <div id="output"></div>
</body>
